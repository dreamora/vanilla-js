<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vanilla JS Sandbox</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/less" href="./css/styles.less"/>
</head>
<body>
<div id="app"></div>

<script>

    const setState = (callback) => {
        callback();
        console.time("updateTree");
        updateTree();
        console.timeEnd("updateTree");
    };
    //
    const App = function _App() {

        return `
                <h1>Hello Vanilla JS World ${_App.state.count}</h1>
                <div class="content">Example of state management in Vanilla JS</div>
                <button id="increment">Increment</button>
            `
    };

    App.state = {
        count: 0,
        increment: () => {
            setState(() => App.state.count++);
        }
    };

    const updateTree = () => {
        document.getElementById("app").innerHTML = App();

        document.getElementById("increment").addEventListener("click", App.state.increment);
    };

    updateTree();

</script>
</body>
</html>
